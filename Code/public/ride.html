<body class="body">
  <div class="menuBar">
    <div class="leftMenu">
      <a href="home.html"
        ><img src="images/home.png" id="homeImage" class="homeImageC"
      /></a>

  <div class="back">
    <div class="ride">
      <form>
        <h1>Create Ride</h1>
        <h4>Date & Hour</h4>
        <div class="grid">
          <input
            type="input"
            id="rideDate"
            name="rideDate"
            placeholder="Date"
          />
          <input
            type="input"
            id="rideTime"
            name="rideTime"
            placeholder="Hour"
          />
        </div>
        <h4>Car</h4>
        <div class="grid">
          <input type="input" id="car" name="car" placeholder="Marca" />
          <input type="input" id="car" name="car" placeholder="Modelo" />
          <input
            type="input"
            id="matricula"
            name="matricula"
            placeholder="matricula"
          />
          <input
            type="input"
            id="passengers"
            name="passengers"
            placeholder="Lugares DisponÃ­veis"
          />
        </div>
        <h4>Morada</h4>
        <div class="grid">
          <input type="input" id="start" name="start" placeholder="Morada" />
          <input type="input" id="Cpost" name="Cpost" placeholder="Cod-Post" />
        </div>
        <div>
          <input
            type="button"
            value="Confirm ride"
            id="conf"
            onclick="submit()"
          />
        </div>
      </form>
    </div>
  </div>
